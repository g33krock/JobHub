<app-modal
  [title]="(selectedItem ? 'Edit Inventory' : 'Add Inventory')"
  [showModal]="showModal"
  (closeModal)="onCloseModal()"
  (submit)="submitForm()"
>
  <form #inventoryForm="ngForm" (ngSubmit)="submitForm()">
    <div class="form-grid">
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description" [(ngModel)]="description" name="description" required />
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" [(ngModel)]="quantity" name="quantity" required />
      </div>
      <div class="form-group">
        <label for="purchase_price">Purchase Price:</label>
        <input type="number" id="purchase_price" [(ngModel)]="purchase_price" name="purchase_price" required />
      </div>
      <div class="form-group">
        <label for="sale_price">Sale Price:</label>
        <input type="number" id="sale_price" [(ngModel)]="sale_price" name="sale_price" required />
      </div>
      <div class="form-group">
        <label for="rental">Rental:</label>
        <input type="checkbox" id="rental" [(ngModel)]="rental" name="rental" />
      </div>
    </div>
  </form>
</app-modal>
