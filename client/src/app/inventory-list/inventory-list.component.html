<div>
  <h2>Inventory List</h2>
  <button (click)="onAddItem()">Add Inventory</button>
  <table>
    <thead>
      <tr>
        <th>Description</th>
        <th>Quantity</th>
        <th>Available</th>
        <th>Purchase Price</th>
        <th>Sale Price</th>
        <th>Rental</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of inventory">
        <td>{{ item.description }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.available_quantity }}</td>
        <td>{{ item.purchase_price | currency }}</td>
        <td>{{ item.sale_price | currency }}</td>
        <td>{{ item.rental ? 'Yes' : 'No' }}</td>
        <td>
          <button (click)="onSelectItem(item)">Edit</button>
          <button (click)="deleteItem(item.id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <app-inventory-form
    [showModal]="showInventoryModal"
    [selectedItem]="selectedInventoryItem"
    (closeModal)="closeInventoryModal()"
    (refreshList)="loadInventory()"
  ></app-inventory-form>
</div>
