<app-modal [title]="selectedItem ? 'Edit Inventory Item' : 'Add Inventory Item'" [showModal]="showModal" (closeModal)="closeModal.emit()">
  <form (ngSubmit)="selectedItem ? updateInventory() : addInventory()">
    <div>
      <label for="description">Description:</label>
      <input type="text" id="description" [(ngModel)]="newItem.description" name="description" required>
    </div>
    <div>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" [(ngModel)]="newItem.quantity" name="quantity" required>
    </div>
    <div>
      <label for="purchase_price">Purchase Price:</label>
      <input type="number" id="purchase_price" [(ngModel)]="newItem.purchase_price" name="purchase_price" required>
    </div>
    <div>
      <label for="rental">Rental:</label>
      <input type="checkbox" id="rental" [(ngModel)]="newItem.rental" name="rental">
    </div>
    <div>
      <label for="sale_price">Sale Price:</label>
      <input type="number" id="sale_price" [(ngModel)]="newItem.sale_price" name="sale_price" required>
    </div>
    <button type="submit">{{ selectedItem ? 'Update Item' : 'Add Item' }}</button>
  </form>
</app-modal>
