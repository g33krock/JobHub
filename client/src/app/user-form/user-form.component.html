<app-modal [title]="(userService.selectedUser$ | async) ? 'Edit User' : 'Add User'" [showModal]="showModal" (closeModal)="onCloseModal()">
  <form (ngSubmit)="submitForm()">
    <div>
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" [(ngModel)]="first_name" name="first_name" required>
    </div>
    <div>
      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" [(ngModel)]="last_name" name="last_name" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
    </div>
    <div>
      <label for="phone">Phone:</label>
      <input type="text" id="phone" [(ngModel)]="phone" name="phone" required>
    </div>
    <div>
      <label for="street_address">Street Address:</label>
      <input type="text" id="street_address" [(ngModel)]="street_address" name="street_address" required>
    </div>
    <div>
      <label for="city">City:</label>
      <input type="text" id="city" [(ngModel)]="city" name="city" required>
    </div>
    <div>
      <label for="state">State:</label>
      <input type="text" id="state" [(ngModel)]="state" name="state" required>
    </div>
    <div>
      <label for="zip">ZIP Code:</label>
      <input type="text" id="zip" [(ngModel)]="zip" name="zip" required>
    </div>
    <div>
      <label for="vendor">Vendor:</label>
      <input type="checkbox" id="vendor" [(ngModel)]="vendor" name="vendor">
    </div>
    <button type="submit">{{ (userService.selectedUser$ | async) ? 'Update User' : 'Add User' }}</button>
  </form>
</app-modal>
