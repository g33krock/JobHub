<div>
  <h2>User List</h2>
  <button (click)="onAddUser()">Add User</button>
  <ul>
    <li *ngFor="let user of users">
      {{ user.first_name }} {{ user.last_name }} - {{ user.email }}
      <button (click)="onSelectUser(user)">Edit</button>
      <button (click)="deleteUser(user.id!)">Delete</button>
    </li>
  </ul>
  <app-user-form [showModal]="showUserModal" (closeModal)="closeUserModal()" (refreshList)="loadUsers()"></app-user-form>
</div>
